<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/Register.css" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="w-50">
            <div class="text-center mb-4">
                <h2>Register Form</h2>
            </div>

            <form id="clientForm">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingIdNumber" name="userId" required>
                    <label for="floatingIdNumber">Id Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="name" required>
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastname" name="lastname" required>
                    <label for="floatingLastname">Lastname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPhoneNumber" name="phoneNumber" required>
                    <label for="floatingPhoneNumber">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" name="username" required>
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="floatingPassword" name="password" oninput="validatePassword()" required>
                    <label for="floatingPassword">Password</label>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye" id="togglePasswordIcon"></i>
        </span>
                </div>
                <div id="passwordError">The password must be at least 8 characters long, contain a number, and a special character.</div>

                <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/Register.js"></script>
</body>
</html>
