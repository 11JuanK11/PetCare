<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History - PetCare</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/indexAdmin.css">
    <style>
        :root {
            --color-pink: #F7C8E0;
            --color-green: #DFFFD8;
            --color-light-blue: #B4E4FF;
            --color-blue: #95BDFF;
            --color-light-purple: #B1AFFF;
        }

        .accordion {
            background-color: var(--color-pink);
            color: #333;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .accordion:hover {
            background-color: var(--color-light-blue);
        }

        .accordion.active {
            background-color: var(--color-blue);
            color: white;
        }

        .panel {
            padding: 15px;
            display: none; /* Ocultar panel por defecto */
            background-color: var(--color-green);
            border-radius: 5px;
            margin-bottom: 10px;
            transition: max-height 0.2s ease-out;
        }

        .panel p {
            margin: 0;
            color: #333;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/staff-panel">
            <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
            PetCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/staff-panel">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veterinarian-panel/profile">
                            <i class="bi bi-person"></i> My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/staff-panel/pets">
                            <i class="bi bi-heart-pulse"></i> Pets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/staff-panel/medicalHistoryStaff">
                            <i class="bi bi-pencil-square"></i> Medical History Pet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veterinarian-panel/appointments">
                            <i class="bi bi-calendar-check"></i> Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veterinarian-panel/medications">
                            <i class="bi bi-capsule"></i> Medications
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Medical History</h1>
            <div id="medicalHistoryContainer"></div>
        </main>
    </div>
</div>

<script>
    function loadMedicalHistory(petId) {
        fetch(`/rest/medical-histories/pet/${petId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Medical history for the pet was not found.');
                }
                return response.json();
            })
            .then(medicalHistory => {
                console.log("Medical History:", medicalHistory);
                const medicalHistoryId = medicalHistory.id;
                loadDiagnostics(medicalHistoryId);
            })
            .catch(error => {
                console.error(error.message);
            });
    }

    function loadDiagnostics(medicalHistoryId) {
        fetch(`/rest/diagnostics/history/${medicalHistoryId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('No diagnostic records found for this medical history.');
                }
                return response.json();
            })
            .then(diagnostics => {
                console.log("Diagnostics:", diagnostics);
                displayDiagnostics(diagnostics);
            })
            .catch(error => {
                console.error(error.message);
            });
    }

    function displayDiagnostics(diagnostics) {
        const container = document.getElementById('medicalHistoryContainer');
        container.innerHTML = '';

        if (!diagnostics || diagnostics.length === 0) {
            container.innerHTML = `<p>No diagnostic records available for this pet.</p>`;
            return;
        }

        diagnostics.sort((a, b) => new Date(b.date) - new Date(a.date));

        const groupedDiagnostics = {};
        diagnostics.forEach(diagnostic => {
            const date = new Date(diagnostic.date).toLocaleDateString('en-US', {
                timeZone: 'UTC',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });

            if (!groupedDiagnostics[date]) {
                groupedDiagnostics[date] = [];
            }
            groupedDiagnostics[date].push(diagnostic);
        });

        for (const date in groupedDiagnostics) {
            const dateDiagnostics = groupedDiagnostics[date];
            const accordionHtml = `
                <button class="accordion">${date}</button>
                <div class="panel">
                    ${dateDiagnostics.map(diagnostic => `
                        <div>
                            <p><strong>Description:</strong> ${diagnostic.description}</p>
                            <div id="recipe-${diagnostic.id}"></div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML += accordionHtml;

          
            dateDiagnostics.forEach(diagnostic => {
                loadRecipeAndDoses(diagnostic);
            });
        }

        const accordions = document.getElementsByClassName("accordion");
        for (let i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                panel.style.display = panel.style.display === "block" ? "none" : "block";
            });
        }
    }

    function loadRecipeAndDoses(diagnostic) {
        fetch(`/rest/recipe/${diagnostic.recipeId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Recipe not found.');
                }
                return response.json();
            })
            .then(recipe => {
                const dosesPromises = recipe.doses.map(doseId => loadDoseAndMedication(doseId));
                return Promise.all(dosesPromises);
            })
            .then(medicationsHtml => {
                const recipeContainer = document.getElementById(`recipe-${diagnostic.id}`);
                recipeContainer.innerHTML = `<strong>Recipe:</strong><div>${medicationsHtml.join('')}</div>`;
            })
            .catch(error => {
                console.error(error.message);
                const recipeContainer = document.getElementById(`recipe-${diagnostic.id}`);
                recipeContainer.innerHTML = `<p>No recipe details available.</p>`;
            });
    }

    function loadDoseAndMedication(doseId) {
        return fetch(`/rest/doses/${doseId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Dose not found.');
                }
                return response.json();
            })
            .then(dose => {
                return fetch(`/rest/medications/${dose.medicationId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Medication not found.');
                        }
                        return response.json();
                    })
                    .then(medication => {
                        return `<p>${medication.name} - Dosage: ${dose.amount}</p>`;
                    });
            })
            .catch(error => {
                console.error(error.message);
                return `<p>No medication details available.</p>`;
            });
    }

    window.onload = function() {
        const petId = localStorage.getItem('selectedPetId');
        if (petId) {
            loadMedicalHistory(petId);
        } else {
            alert('No pet ID found.');
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
