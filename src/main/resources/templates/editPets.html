<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Treatment - PetCare</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/indexAdmin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/admin-panel">
            <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
            PetCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/client-panel">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client-panel/profile">
                            <i class="bi bi-person"></i> My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/client-panel/pets">
                            <i class="bi bi-heart-pulse"></i> Pets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client-panel/appointments">
                            <i class="bi bi-calendar-check"></i> Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client-panel/medications">
                            <i class="bi bi-capsule"></i> Medications
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content mt-4 p-4">
                <h2 class="mb-4">Edit Pets</h2>
                <label>Required Fields <span style="color: red;">*</span></label>
                <p></p>
                <div class="text-center mb-3">
                    <img id="petImageDisplay" src="" alt="Pet Image" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                </div>
                
                <form id="petForm" class="mb-3" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label for="petName">Pet Name <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="petName" name="name" placeholder="Enter pet name here" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="petLastname">Pet Lastname <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="petLastname" name="lastname" placeholder="Enter pet last name here" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="petAge">Pet Age <span style="color: red;">*</span></label>
                            <input type="number" class="form-control" id="petAge" name="age" placeholder="Enter pet age here" required min="1">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="petRace">Pet Race <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="petRace" name="race" placeholder="Enter pet race here" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="petSex">Sex <span style="color: red;">*</span></label>
                            <select class="form-control" id="petSex" name="sex" required>
                                <option value="" disabled selected>Select pet sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Not Applicable">Not Applicable</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="petWeight">Pet Weight (kg) <span style="color: red;">*</span></label>
                            <input type="number" class="form-control" id="petWeight" name="weight" placeholder="Enter pet weight here" required min="0" step="0.1">
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="petImage">Upload Pet Image</label>
                            <div class="input-group">
                                <button type="button" class="btn btn-info" style="background-color: #95BDFF;" id="uploadButton">Select Image</button>
                                <input type="file" class="form-control" id="petImage" name="image" accept="image/*" style="display: none;">
                                <input type="text" class="form-control" id="fileNameDisplay" placeholder="No file chosen" readonly>
                            </div>
                        </div>
                        <input type="hidden" name="ownerId" id="ownerId" value="" />
                        <hr>
                    </div>
                    <div class="row g-3">
                        <div class="col-auto d-grid">
                            <button type="submit" class="btn btn-primary">Update Pet</button>
                        </div>
                    </div>
                </form>
            </div>
            <span id="userId" th:text="${userId}" style="display: none;"></span>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/editPet.js"></script>
</body>

</html>
